group: mock.digi.dev
version: v1
kind: Multiscene
data:
  input:
    urls:
      items:
        type: string
      type: array
  output:
    scenes:
      openapi:
        additionalProperties:
          properties:
            objects:
              items:
                properties:
                  class:
                    type: string
                  name:
                    type: string
                  location:
                    properties:
                      h:
                        type: number
                      w:
                        type: number
                      x1:
                        type: number
                      x2:
                        type: number
                    type: object
                type: object
              type: array
          type: object
        type: object
obs:
  reason: string
meta:
  scene_prefix: string
  num_scene: number
  refresh_interval: number
  pause: boolean
  object_config:
    openapi:
      additionalProperties:
        properties:
          enter_prob:
            type: number
          leave_prob:
            type: number
          class:
            type: string
        type: object
      type: object