apiVersion: mock.digi.dev/v1
kind: Room
metadata:
  name: {{ .Values.name }}
spec:
  control:
    brightness:
      intent: 1
    mode:
      intent: work
  meta:
    report_interval: 1
  # data router settings
  ingress:
    device_power:
      sources: [l1, l2, l3]
      dataflow: "head | watt"
  egress:
    avg_power:
      dataflow: "not model | avg(watt)"
